<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eth A Sketch</title>
</head>
<body>
    <div id="left-side-container">
        <div id="submit-container">
            <label for="grid-number">Enter a new color size:</label>
            <input type="number" name="grid-number" id="grid-number" min="16" max="100">
            <button id="create-btn">Activate Canvas</button>
        </div>
        <div class="color-btn">
            <button id="random-color-btn">Random Color</button>
            <button id="single-color-btn">Blue Color</button>
        </div>
        <button id="reset-btn">Reset</button>
    </div>
</body>
</html>
